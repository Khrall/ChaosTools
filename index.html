<!DOCTYPE html>
<html>
    <head>
        <title>Tools of Chaos Devs</title>
        <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <article>
                <div id="input_fields">
                    <h1>My input fields</h1>

                    <form class="single-column">
                        <input empty="Single column field" value="Single column field" />
                        <br clear="all" />
                    </form>

                    <form class="two-columns">
                        <input empty="Two column fields" value="Two column fields" />
                        <input empty="Two column fields" value="Two column fields" />
                        <br clear="all" />
                    </form>

                    <form class="three-columns">
                        <input empty="Three column fields" value="Three column fields" />
                        <input empty="Three column fields" value="Three column fields" />
                        <input empty="Three column fields" value="Three column fields" />
                        <br clear="all" />
                    </form>

                    <form class="four-columns">
                        <input empty="Four column fields" value="Four column fields" />
                        <input empty="Four column fields" value="Four column fields" />
                        <input empty="Four column fields" value="Four column fields" />
                        <input empty="Four column fields" value="Four column fields" />
                        <br clear="all" />
                    </form>
                </div>

                <div id="buttons">
                    <h1>Buttons</h1>
                    
                    <form>
                        <div class="button">Click me!</div>
                        <div class="button green">Click me!</div>
                        <div class="button red">Click me!</div>
                        <div class="button blue">Click me!</div>
                    </form>
                </div>

                <div id="toggle_buttons">
                    <h1>Toggle Buttons</h1>

                    <form>
                        <div class="toggle"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle round"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle green"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle round green"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle red"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle round red"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle blue"><div class="track"><div class="handler"></div></div></div>

                        <div class="toggle round blue"><div class="track"><div class="handler"></div></div></div>
                    </form>
                </div>
            </article>
        </div>
        <script src="libs/jquery.js"></script>
        <script src="libs/jquery.animate-shadow-min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
